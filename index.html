<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- -------------google fonts api----------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title> 
  <!-- -------------stylesheet----------- -->
  <link rel="stylesheet" href="./style.css">
</head>


<body>

  <main>

    <div id="main-container" class="main-container">
      <img class="main-image" src="./images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div id="rating-container">
        <input type="radio" name="rating" value="5" id="5" class="five"><label for="5">☆5</label>
        <input type="radio" name="rating" value="4" id="4" class="four"><label for="4">☆4</label>
        <input type="radio" name="rating" value="3" id="3" class="three"><label for="3">☆3</label>
        <input type="radio" name="rating" value="2" id="2" class="two"><label for="2">☆2</label>
        <input type="radio" name="rating" value="1" id="1" class="one"><label for="1">☆1</label>
      </div>
      <button id="myButton">SUBMIT</button>
    </div>


    <!-- <div class="rating-wrapper"> -->
      <div id="main-container-2" class="main-container-2">
        <div class="inner-wrapper">
        <img class="rating-image" src="./images/illustration-thank-you.svg" alt="">
        <p class="opacity writing" id="orange">You selected <span id="selected-rating"></span> of 5</p>
        <h1>Thank you!</h1>
        <p class="opacity writing" id="large-paragraph">We appreciate you taking the time to giverating. If you ever need
          more support,
                don’t hesitate to get in touch!</p>
        </div>
      </div>
    <!-- </div> -->

  
  </main>
<script src="index.js"></script>
  
</body>
</html>
